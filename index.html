<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гражданин-Поэт</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <nav class="header__icons">
            <a class="header__icon-menu"><img src="./image/иконка меню.svg" alt="меню сайта"></a>
            <a class="header__icon-logo">ЛОГО</a>
            <a class="header__icon-profile"><img src="./image/иконка профиля.svg" alt="профиль пользователя"></a>
        </nav>
    </header>
    <main class="main">
        <section class="lead">
            <div class="lead__future-img">
                <p class="lead__text-img">изображение</p>
            </div>
            <div class="lead__infolist-block">
                <ul class="lead__infolist">
                    <li class="lead__info-item">
                        <span class="lead__number">2000</span>
                        <p class="lead__text">Решенных проблем</p>
                    </li>
                    <li class="lead__info-item">
                        <span class="lead__number">1000</span>
                        <p class="lead__text">Неравнодушных граждан</p>
                    </li>
                </ul>
            </div>
            <button type="button" class="lead__button">Стать участником</button>
        </section>
        <section class="info">
            <ul class="info__items">
                <li class="item">
                    <img src="./image/лампочка.svg" alt="изщбражение лампочки" class="item__image">
                    <p class="item__text">Граждане создают инициативы и опросы в форме стихотворения, публикуют их
                        на нашем сайте</p>
                </li>
                <li class="item">
                    <img src="./image/микрофон.svg" alt="изображение микрофона" class="item__image">
                    <p class="item__text">Граждане голосуют
                        за понравишуюся инициативу</p>
                </li>
                <li class="item">
                    <img src="./image/галочка.svg" alt="изображение галочки" class="item__image">
                    <p class="item__text">Администрация принимает решения по результатам голосования</p>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>

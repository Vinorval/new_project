<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гражданин-Поэт</title>
  <link rel="stylesheet" href="./pages/page_two.css">
</head>
<body class="page">
    <header class="header">
        <nav class="header__icons">
            <a class="header__icon-menu"><img src="./image/иконка меню.svg" alt="меню сайта"></a>
            <a class="header__icon-logo">ЛОГО</a>
            <a class="header__icon-profile"><img src="./image/иконка профиля.svg" alt="профиль пользователя"></a>
        </nav>
    </header>
    <main class="content">
        <section>
            <button class="button-entry">Вход</button>
            <form class="form">
                <label class="form__label">
                    <input class="form__input" placeholder="Мобильный телефон или почта">
                </label>
                <label class="form__label">
                    <input class="form__input" placeholder="Пароль">
                    <button class="form__button-close-password"></button>
                </label>
                <a class="form__link">Я не помню пароль</a>
                <button class="form__button">Войти</button>
                <button class="form__button">Войти через Госуслуги</button>
                <a class="form__link form__link_position_last-of-type">Зарегистрироваться</a>
            </form>
        </section>
    </main>
</body>
</html>
